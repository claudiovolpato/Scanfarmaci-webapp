<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScanFarmaci WebApp (alta risoluzione)</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1em; text-align: center; }
    #preview { width: 100%; max-width: 640px; display: none; margin: auto; }
    button { margin: 0.5em; padding: 0.5em 1em; font-size: 16px; }
    #status, #counter { margin-top: 1em; font-weight: bold; color: #333; }
    #cancelScan { display: none; background-color: #f44336; color: white; }
  </style>
</head>
<body>
  <h2>ScanFarmaci 1</h2>
  <button onclick="startSingleScan()">Scansiona articolo</button>
  <button onclick="clearData()">Cancella dati</button>
  <video id="preview" autoplay muted playsinline></video>
  <button id="cancelScan" onclick="cancelScan()">Annulla scansione</button>
  <div id="status"></div>
  <div id="counter">Articoli scansionati: 0</div>
  <div id="output"></div>
  <button onclick="downloadExcel()">Scarica Excel</button>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('preview');
    const output = document.getElementById('output');
    const status = document.getElementById('status');
    const counter = document.getElementById('counter');
    const cancelBtn = document.getElementById('cancelScan');
    let dati = [['Codice', 'Quantità']];
    let isScanning = false;
    let currentStream = null;

    function updateCounter() {
      counter.innerText = `Articoli scansionati: ${dati.length - 1}`;
    }

    async function startSingleScan() {
      if (isScanning) return;
      isScanning = true;
      videoElement.style.display = 'block';
      cancelBtn.style.display = 'inline-block';
      status.innerText = 'Attivazione fotocamera...';

      try {
        const constraints = {
          video: {
            facingMode: { exact: 'environment' },
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        };

        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = currentStream;
        await videoElement.play();
        status.innerText = 'Posiziona il codice a barre davanti alla fotocamera...';

        codeReader.decodeFromVideoElement(videoElement).then(result => {
          stopScan();
          beep();
          vibra();
          status.innerText = 'Codice rilevato!';
          const codice = result.text;
          const quantita = prompt(`Inserisci la quantità per ${codice}`);
          if (quantita !== null) {
            dati.push([codice, parseInt(quantita)]);
            output.innerHTML += `<p>${codice} - ${quantita} scatole</p>`;
            updateCounter();
          }
        }).catch(err => {
          console.error(err);
          status.innerText = 'Errore nella scansione.';
          stopScan();
        });

      } catch (err) {
        console.error('Errore accesso fotocamera:', err);
        status.innerText = 'Accesso alla fotocamera negato o non disponibile.';
        isScanning = false;
      }
    }

    function stopScan() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
      }
      videoElement.style.display = 'none';
      cancelBtn.style.display = 'none';
      isScanning = false;
    }

    function cancelScan() {
      status.innerText = 'Scansione annullata.';
      stopScan();
    }

    function beep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(1000, ctx.currentTime);
      oscillator.connect(ctx.destination);
      oscillator.start();
      setTimeout(() => oscillator.stop(), 100);
    }

    function vibra() {
      if (navigator.vibrate) {
        navigator.vibrate(100);
      }
    }

    function downloadExcel() {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(dati);
      XLSX.utils.book_append_sheet(wb, ws, 'Medicinali');
      XLSX.writeFile(wb, 'medicinali.xlsx');
    }

    function clearData() {
      if (confirm("Sei sicuro di voler cancellare tutti i dati?")) {
        dati = [['Codice', 'Quantità']];
        output.innerHTML = '';
        updateCounter();
        alert("Dati cancellati.");
      }
    }
  </script>
</body>
</html>
