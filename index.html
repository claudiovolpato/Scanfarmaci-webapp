<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScanFarmaci WebApp (BarcodeDetector)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1em; text-align: center; }
    #preview { width: 100%; max-width: 640px; display: none; margin: auto; }
    button { margin: 0.5em; padding: 0.5em 1em; font-size: 16px; }
    #status, #counter { margin-top: 1em; font-weight: bold; color: #333; }
    #cancelScan { display: none; background-color: #f44336; color: white; }
  </style>
</head>
<body>
  <h2>ScanFarmaci</h2>
  <button onclick="startScan()">Scansiona articolo</button>
  <button onclick="clearData()">Cancella dati</button>
  <video id="preview" autoplay muted playsinline></video>
  <button id="cancelScan" onclick="cancelScan()">Annulla scansione</button>
  <div id="status"></div>
  <div id="counter">Articoli scansionati: 0</div>
  <div id="output"></div>
  <button onclick="downloadExcel()">Scarica Excel</button>

  <script>
    const videoElement = document.getElementById('preview');
    const output = document.getElementById('output');
    const status = document.getElementById('status');
    const counter = document.getElementById('counter');
    const cancelBtn = document.getElementById('cancelScan');
    let dati = [['Codice', 'Quantità']];
    let stream = null;
    let scanning = false;
    let barcodeInterval;

    async function startScan() {
      if (!('BarcodeDetector' in window)) {
        alert("Il tuo browser non supporta BarcodeDetector. Usa Chrome su Android o Desktop.");
        return;
      }

      const supportedFormats = await BarcodeDetector.getSupportedFormats();
      const detector = new BarcodeDetector({ formats: supportedFormats });

      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        });

        videoElement.srcObject = stream;
        await videoElement.play();
        videoElement.style.display = 'block';
        cancelBtn.style.display = 'inline-block';
        status.innerText = 'Posiziona il codice a barre davanti alla fotocamera...';
        scanning = true;

        barcodeInterval = setInterval(async () => {
          if (!scanning) return;
          try {
            const barcodes = await detector.detect(videoElement);
            if (barcodes.length > 0) {
              const codice = barcodes[0].rawValue;
              stopScan();
              //beep();
              //vibra();
              const quantita = prompt(`Inserisci la quantità per ${codice}`);
              if (quantita !== null) {
                dati.push([codice, parseInt(quantita)]);
                output.innerHTML += `<p>${codice} - ${quantita} scatole</p>`;
                updateCounter();
              }
            }
          } catch (e) {
            console.error('Errore nel rilevamento:', e);
          }
        }, 500);

      } catch (err) {
        console.error("Errore fotocamera:", err);
        status.innerText = 'Impossibile accedere alla fotocamera.';
      }
    }

    function stopScan() {
      scanning = false;
      clearInterval(barcodeInterval);
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      videoElement.style.display = 'none';
      cancelBtn.style.display = 'none';
      status.innerText = '';
    }

    function cancelScan() {
      stopScan();
      status.innerText = 'Scansione annullata.';
    }

    function updateCounter() {
      counter.innerText = `Articoli scansionati: ${dati.length - 1}`;
    }

    function beep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(1000, ctx.currentTime);
      oscillator.connect(ctx.destination);
      oscillator.start();
      setTimeout(() => oscillator.stop(), 100);
    }

    function vibra() {
      if (navigator.vibrate) {
        navigator.vibrate(100);
      }
    }

    function downloadExcel() {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(dati);
      XLSX.utils.book_append_sheet(wb, ws, 'Medicinali');
      XLSX.writeFile(wb, 'medicinali.xlsx');
    }

    function clearData() {
      if (confirm("Sei sicuro di voler cancellare tutti i dati?")) {
        dati = [['Codice', 'Quantità']];
        output.innerHTML = '';
        updateCounter();
        alert("Dati cancellati.");
      }
    }
  </script>
</body>
</html>
